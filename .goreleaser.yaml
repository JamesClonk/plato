# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

before:
  hooks:
  - go mod tidy
  - go generate ./...

builds:
- id: plato
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - arm64
  ignore:
  - goos: windows
    goarch: arm64

archives:
- formats: [tar.gz]
  name_template: >-
    {{ .ProjectName }}_
    {{- .Version }}_
    {{- tolower (title .Os) }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
    - "^docs:"
    - "^test:"

release:
  github:
    owner: JamesClonk
    name: plato
